<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="assets/css/food_pages.css" type="text/css">
    <title>GizaBite</title>
    
    <link rel="shortcut icon" type="image/png" href="assets/graphics/GizaBite_Favicon.png">
</head>
<body id="new_portion">
    <!--======================================== Header - Start -->
    <header>
        <nav class="navbar navbar-expand-lg static-top">
            <div class="container navbar_container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://i.imgur.com/Qw0QgK0.png" alt="GizaBite Logo" id="gizabite_logo">
                    </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Navigation Button</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="dish.html">My Dish
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="rule header_rule">
        <section class="hero_outer">
                <div class="hero_image home"></div>
                <div id="hero_text_container">
                    <h2 class="alignC hero_text">Count Calories Quickly</h2>
                </div>
        </section>
       
    </header>
    
    <!--======================================== Main Body - Start -->
    <main>
        <section>

            <!--======================================== Action Icons Bar -->
            <div id="action_icons_bar" class="section_bg">
                <div class="section_in"> 
                    <button onclick="goBack()" class="back_button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button id="start_again_button" class="btn floatR">Start Again</button>
                    <hr class="rule section_in_rule">
                </div>
            </div>

            
                <!--======================================== Name -->
                <div class="section_bg">
                    <div class="section_in">
                        <h2 id="page_title_dish" class="page_ti floatL">Dish: </h2>
                        <textarea id="portion_name_textarea" class="product_name floatL" name="portion_name" rows="1" placeholder="Add Dish Name*" onkeyup="portionNameFn()" autofocus="autofocus"></textarea>
                        <div id="dish_name_button" class="row_icon_container save_icon pointer floatL" onclick="dishNameH2()"></div>
                    </div>    
                </div>

            <div id="accordion">
                <!--======================================== Ingredients -->
                <div class="card section_bg"> 

                    <!-- Section Header - Ingredients -->
                    <div class="section_in card-link"> 
                        <div class="row_icon_container info_icon pointer alignL" data-toggle="tooltip" data-placement="right" data-html="true" title="
                        <p>A few edits you can do if you need to:</p>
                        </br>
                        <p>- Change the name by clicking the edit icon</p>
                        </br>
                        <p>- Delete an ingredient by clicking the bin icon</p>
                        </br>
                        <p>- Edit an ingredient by clickig the name</p>
                        </br>
                        <p>- Start over by clicking Start Again</p>
                        ">
                        </div>
                        <h3 class="page_section_name alignL" data-toggle="collapse" href="#collapseThree">Ingredients</h3>
                        <div class="row_icon_container collapse_arrow pointer alignR" data-toggle="collapse" href="#collapseThree">
                        </div>
                    </div>

                    <!-- Collapse/Expand Section - Ingredients -->
                    <div id="collapseThree" class="collapse show" data-parent="#accordion">
                        <div class="card-body">

                            <!-- Ingredient Row -->
                            <div id="ingredient_name_port">
                                <!-- Html added from dish.js Javascript-->
                            </div>

                            <!-- Weight and Calorie Totals-->
                            <div class="serving_totals_div section_in alignC">
                                <h4>Serving Totals: Weight <span id="total_serving_weight"></span> g - Calories <span id="total_serving_kcal"></span> Kcal</h4>
                            </div>

                            <!-- Search Input-->
                            <div class="section_in inner_element_571">
                                <div id="hero_search_section_in" class="section_in">
                                    <div id="hero_search_inner">
                                        <div class="hero_search_inner_element">
                                            <input type="text" name="search" placeholder="Add More Ingredients" id="global_search_input" class="floatL" onkeyup="globalSearchTermFn()">
                                        </div>
                                        <div class="hero_search_inner_element"> <!-- Search button-->
                                            <a href="#" id="global_search_button" class="button-image mybutton floatR" onclick="globalSearchTermFn()"></a>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <footer>
        <div>
            <hr class="rule header_rule">
            <div class="footer_icon_row inner_element_579">
                <a href="http://www.facebook.com" target="_blank"><i class="fa fa-facebook-square sm_icon" aria-hidden="true"></i></a>
                <a href="http://www.linkedin.com" target="_blank"><i class="fab fa-linkedin sm_icon" aria-hidden="true"></i></a>
                <a href="http://www.instagram.com" target="_blank"><i class="fa fa-instagram sm_icon" aria-hidden="true"></i></a>
                <a href="http://www.youtube.com" target="_blank"><i class="fa fa-youtube-square sm_icon" aria-hidden="true"></i></a>
            </div>
            <div class="footer_row inner_element_579">
                <a href="https://www.edamam.com/" target="_blank"><p>Nutritional data supplied by Edamam International</p></a>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/d15238ecdd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="assets/js/js.js"></script>
    <script src="assets/js/dish.js"></script>
    
</body>
</html>
