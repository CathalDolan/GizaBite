<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.css" integrity="sha512-XKXP02aeSNI5HsDB3+4MM0tSDXJTBFZpt99xL7PvMz3+A3aRy0F0Ne/CATK+Z72ckE/4Ev9OiosWQr5LtU284Q==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="assets/css/search.css" type="text/css">
    <title>GizaBite</title>
    
    <link rel="shortcut icon" type="image/png" href="assets/graphics/GizaBite_Favicon.png">

</head>
<body id="search_page">
    <!--======================================== Header - Start -->
    <header>
        <nav class="navbar navbar-expand-lg static-top">
            <div class="container navbar_container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://i.imgur.com/Qw0QgK0.png" alt="GizaBite Logo" id="gizabite_logo">
                    </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Navigation Button</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="search.html">Search
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dish.html">My Dish</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="rule header_rule">
        <section class="hero_outer">
                <div class="hero_image home"></div>
                <div id="hero_text_container">
                    <h2 class="alignC hero_text">Count Calories Quickly</h2>
                </div>
                <div id="hero_search_container" class="section_bg">
                    <hr id="hero_search_rule" class="rule">
                </div>
        </section>
    </header>
    
    <!--======================================== Main Body - Start -->
    <main>
        <section>

            <!-- Action Icons Bar -->
            <div id="action_icons_bar" class="section_bg">
                <div class="section_in"> 
                    <button onclick="goBack()" class="back_button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <hr class="rule section_in_rule">
                </div>
            </div>

            <!-- Search Section -->
            <section class="section_bg"> 
                <div class="section_in card-link"> 
                    <div class="row_icon_container info_icon pointer alignL" data-toggle="tooltip" data-placement="right" data-html="true" title="
                    <h4>Create a New Dish</h4>
                    <p>Will bring you to a new page</p>
                    </br>
                    <h4>Search</h4>
                    <p>Search for dishes, portions and ingredieints. Click on one to view it, or click the + icon to create a new portion or dish, 
                    or add it to an existing one.</P>
                    ">
                    </div>
                    <h3 id="search_heading" class="page_section_name alignL">Search</h3>
                </div>

                <!-- Search widget -->
                <div class="search_container inner_element_579 text-center">  
                    <form>  
                        <input id="search_widget_input" type="search" name="search_widget_input" placeholder="Search Ingredients" class="section_in">
                        <!-- Search button-->
                        <div class="text-center"> 
                            <a id="search_button" onclick="searchAPI()" class="btn button-image mybutton inner_element_245"></a>
                        </div>
                    </form>
                </div>

                <div id="waiting_spinner" class="spinner-border" role="status" style = "display:none">
                    <span class="sr-only">Loading...</span>
                </div>

                <div id="accordion"> <!-- Results Section -->

                    <!-- Ingredients Results -->
                    <div class="results section_in card"> 
                        <div class="section_header_bg card-header">
                            <div id="ingredients_results_count_div" class="section_in card-link" data-toggle="collapse" href="#collapseThree"> 
                                <h3 class="results_section_name alignL">Ingredients</h3>
                                <h4 id="ingredients_results_count" class="results_count"></h4>
                                <div class="row_icon_container collapse_arrow pointer alignR">
                                </div>
                            </div>
                        </div>
                        <div id="collapseThree" class="collapse show" data-parent="#accordion">
                            <div id="ingredient_results" class="card-body">
                                <!-- Results: Ingredient Name Row populated from js-->
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </section>
    </main>
    <footer>
        <div>
            <hr class="rule header_rule">
            <div class="footer_icon_row inner_element_579">
                <a href="http://www.facebook.com" target="_blank"><i class="fa fa-facebook-square sm_icon" aria-hidden="true"></i></a>
                <a href="http://www.linkedin.com" target="_blank"><i class="fab fa-linkedin sm_icon" aria-hidden="true"></i></a>
                <a href="http://www.instagram.com" target="_blank"><i class="fa fa-instagram sm_icon" aria-hidden="true"></i></a>
                <a href="http://www.youtube.com" target="_blank"><i class="fa fa-youtube-square sm_icon" aria-hidden="true"></i></a>
            </div>
            <div class="footer_row inner_element_579">
                <p>Nutritional data supplied by Edamam International</p>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/d15238ecdd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="assets/js/js.js"></script>
    <script src="assets/js/search.js"></script> 
    
</body>
</html>
